dist: bionic

jobs:
  include:
    - stage: Unit tests
      language: python
      python: 3.7
      before_install:
        - sed -i 's/gmail_address=.*/gmail_address=$GMAIL_ADDR/g' gplaycli.conf
        - sed -i 's/gmail_password=.*/gmail_password=$GMAIL_PWD/g' gplaycli.conf
        - sed -i 's/token=.*/token=False/g' gplaycli.conf
      install: pip install .
      script: python -m pytest tests
      env:
        - secure: 
        - secure: 

    - stage: Debian packaging
      language: bash
      install:
        - sudo sed -i 's/bionic/disco/g' /etc/apt/sources.list
        - sudo apt update
        - sudo apt install -y python3-{pyaxmlparser,gpapi,setuptools} dpkg-dev debhelper dh-python fakeroot
      script: make deb
